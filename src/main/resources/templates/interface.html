<script th:inline="javascript" type="text/javascript">
    //全局变量
    var index;
    var userinfo = [[${userInfo}]];
    var menus = [[${menus}]];


    function openLogin() {
        $("#main-content-frame").load('/toLogin');
    }

    $(document).ready(function () {
        var menuStr ='';
        if (menus && menus !== '') {
            menuStr += '<li class="dropdown">' + '<a aria-expanded="false" role="button" href="javascript:void(0);"  data-toggle="dropdown" onclick="menuClick(\'/toRegister\')">' + "首页" + '</a>';
            $.each(menus, function (index, el) {
                menuStr += '<li class="dropdown">' + '<a aria-expanded="false" role="button" href="javascript:void(0);"  data-toggle="dropdown" onclick="menuClick(\'' + el.url + '\')">' + el.name + '</a>';
            });
        } else {
            menuStr = '<li class="dropdown">' + '<a aria-expanded="false" role="button" href="javascript:void(0);"  data-toggle="dropdown" onclick="menuClick(\'/toInterface\')">' + "首页" + '</a>';
        }

        $('#navbar-ul').append(menuStr);
        menuClick('/toHome');
    });

    function menuClick(i) {
        if (menus && menus.length > 0) {
            $('#main-content-frame').load(i);
        } else {
            $('#main-content-frame').load('/toHome');
        }
    }


</script>
